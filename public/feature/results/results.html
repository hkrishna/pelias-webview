
<div id="resultpane" ng-hide="!results.length" data-ng-controller="ResultsIndexController">
  <ul>
    <li ng-repeat="result in results">
      <strong><a ng-click="selectResult(result)">{{result.displayname}}</a></strong>
      <p>{{result.displayaddress}}</p>
      <em>{{result.center_point.lat}}, {{result.center_point.lon}}</em>
      <table class="table" ng-show="result.tags">
        <tr ng-repeat="(key, value) in result.tags">
          <th>{{key}}</th>
          <td>{{value}}</td>
        </tr>
      </table>
    </li>
  </ul>

</div>
