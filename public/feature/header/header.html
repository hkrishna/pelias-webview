<header id="header" ng-controller="HeaderIndexController">
    <img class="logo" src="/mapzen_logo.png" alt="mapzen">
    <form role="search">
      <div class="input-group">
        <!-- <span class="input-group-addon"><i class="icon-search"></i></span> -->
        <input type="text" ng-model="search" class="form-control" placeholder="Search" />      
      </div>
      <!-- <button type="submit" class="btn btn-default">Submit</button> -->
    </form>

    <ul id="results">
      <li ng-repeat="result in results">
        <a ng-click="selectResult(result)"><i class="glyphicon glyphicon-{{result.icon}}" /> <span ng-bind-html-unsafe="result.htmltext"><span></a>
      </li>
    </ul>
</header>
